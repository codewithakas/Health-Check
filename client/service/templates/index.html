{% extends 'base.html' %}
{% block body %}
    <h1 class="highlight">DIABETES PREDICTION SYSTEM</h1>
    <form action="/submit" method="post">
        <label for="pregnancies">Number of times pregnant<span class="message">*</span></label>
        <input type="number" class="form-control" id="pregnancies" name="pregnancies" min="0" max="20" value="0" required>

        <label for="glucose">Glucose(mg/dL)<span class="message">*</span> </label>
        <input type="number" class="form-control" id="glucose" name="glucose" min="0" max="300" value="145" required>

        <label for="blood-pressure">Blood Pressure(mmHg)<span class="message">*</span></label>
        <input type="number" class="form-control" id="blood_pressure" name="blood_pressure" min="0" max="300" value="68" required>

        <label for="insulin">Insulin(mcU/mL)<span class="message">*</span></label>
        <input type="number" class="form-control" id="insulin" name="insulin" min="0" max="200" value="43" required>

        <label for="bmi">BMI<span class="message">*</span></label>
        <input class="form-control" type="number" step="0.001" name="bmi" id="bmi" min="0" max="40" value="23.5" required>

        <label for="diabetes-pedigree">Diabetes Pedigree Function<span class="message">*</span></label>
<input class="form-control" id="dpf" name="dpf" min="0" max="5" type="number" step="0.001" value="0.627" required>

        <label for="age">Age<span class="message">*</span></label>
        <input type="number" class="form-control" id="age" name="age" min="0" max="120" value="25" required>

        <button type="submit" class="btn">Submit</button>
    </form>
    <p class="note">Note: This prediction might not be accurate for currently pregnant individuals.</p>
</div>
{% endblock %}
